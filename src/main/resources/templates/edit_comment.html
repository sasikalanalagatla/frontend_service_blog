<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Blog - Edit Comment</title>
    <style>
        :root { --brand: #0f766e; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin:0; color:#111827; }
        .container { max-width: 800px; margin: 0 auto; padding: 24px 16px; }
        header { display:flex; align-items:center; justify-content: space-between; gap:16px; padding-bottom:12px; border-bottom:1px solid #e5e7eb; }
        header h1 { margin:0; font-size:24px; }
        header a { color: inherit; text-decoration:none; }
        nav ul { list-style:none; display:flex; gap:12px; margin:0; padding:0; }
        nav a { color: var(--brand); text-decoration:none; }
        nav a:hover { text-decoration: underline; }
        .actions { display:flex; gap:12px; align-items:center; }
        .btn { background: var(--brand); color:#fff; border:none; border-radius:6px; padding:8px 12px; text-decoration:none; }
        .btn:hover { filter: brightness(1.05); }
        .btn-secondary { background: #6b7280; }
        .btn-outline { background: transparent; color: var(--brand); border: 2px solid var(--brand); }
        .user-menu { display: flex; align-items: center; gap: 12px; }
        .user-info { display: flex; align-items: center; gap: 8px; }
        .user-role { background: var(--brand); color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 500; }
        .admin-role { background: #dc2626; }
        section { margin-top:20px; }
        .form-container { background: white; padding: 32px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-top: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #374151; }
        .form-group textarea { width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px; box-sizing: border-box; min-height: 120px; resize: vertical; }
        .form-group textarea:focus { outline: none; border-color: var(--brand); }
        .form-actions { display: flex; gap: 12px; margin-top: 24px; }
        .error { color: #dc2626; background: #fef2f2; padding: 12px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #fecaca; }
        .links { text-align: center; margin-top: 24px; }
        .links a { color: var(--brand); text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        footer { margin-top:32px; padding-top:12px; border-top:1px solid #e5e7eb; color:#6b7280; font-size:14px; }
    </style>
</head>
<body>
<main class="container">
    <header>
        <h1><a href="/" style="text-decoration:none;color:inherit;">Blog</a></h1>
        <div class="actions">
          <form method="get" action="/search">
              <input type="text" name="keyword" placeholder="Search posts..."/>
          </form>
          
          <div th:if="${currentUser == null}">
              <a class="btn" href="/auth/signin">Sign In</a>
              <a class="btn btn-secondary" href="/auth/signup">Sign Up</a>
          </div>
          
          <div th:if="${currentUser != null}" class="user-menu">
              <div class="user-info">
                  <span th:text="${currentUser.name}"></span>
                  <span th:class="${currentUser.role == 'ADMIN' ? 'user-role admin-role' : 'user-role'}" 
                        th:text="${currentUser.role}"></span>
              </div>
              <a class="btn" href="/posts/create">Create Post</a>
              <a class="btn btn-outline" href="/users/profile">Profile</a>
              <form method="post" action="/auth/signout" style="display: inline;">
                  <button type="submit" class="btn btn-secondary">Sign Out</button>
              </form>
          </div>
        </div>
    </header>

    <section>
        <h1>Edit Comment</h1>
        <p>Editing comment on post: <a th:href="@{'/posts/' + ${comment.postId}}" th:text="'Post #' + ${comment.postId}"></a></p>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <div class="form-container">
            <form method="post" th:action="@{'/posts/' + ${comment.postId} + '/comments/' + ${comment.id} + '/edit'}">
                <div class="form-group">
                    <label for="comment">Comment Content</label>
                    <textarea id="comment" name="comment" th:text="${comment.comment}" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Update Comment</button>
                    <a th:href="@{'/posts/' + ${comment.postId}}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <small>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span> Blog</small>
    </footer>
</main>
</body>
</html>
