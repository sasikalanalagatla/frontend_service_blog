<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Blog - View Post</title>
    <style>
        :root { --brand: #0f766e; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin:0; color:#111827; }
        .container { max-width: 960px; margin: 0 auto; padding: 24px 16px; }
        header { display:flex; align-items:center; justify-content: space-between; gap:16px; padding-bottom:12px; border-bottom:1px solid #e5e7eb; }
        header h1 { margin:0; font-size:24px; }
        header a { color: inherit; text-decoration:none; }
        nav ul { list-style:none; display:flex; gap:12px; margin:0; padding:0; }
        nav a { color: var(--brand); text-decoration:none; }
        nav a:hover { text-decoration: underline; }
        .actions { display:flex; gap:12px; align-items:center; }
        .btn { background: var(--brand); color:#fff; border:none; border-radius:6px; padding:8px 12px; text-decoration:none; cursor: pointer; }
        .btn:hover { filter: brightness(1.05); }
        .btn-secondary { background: #6b7280; }
        .btn-outline { background: transparent; color: var(--brand); border: 2px solid var(--brand); }
        .user-menu { display: flex; align-items: center; gap: 12px; }
        .user-info { display: flex; align-items: center; gap: 8px; }
        .user-role { background: var(--brand); color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 500; }
        .admin-role { background: #dc2626; }
        section { margin-top:20px; }
        .post-content { line-height: 1.6; margin: 20px 0; }
        .post-meta { color: #6b7280; margin-bottom: 20px; }
        .comments { margin-top: 32px; }
        .comment { background: #f9fafb; padding: 16px; border-radius: 8px; margin-bottom: 16px; }
        .comment-meta { color: #6b7280; font-size: 14px; margin-bottom: 8px; }
        .comment-form { background: #f9fafb; padding: 24px; border-radius: 8px; margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 4px; font-weight: 500; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px;
            font-family: inherit; box-sizing: border-box;
        }
        .form-group textarea { min-height: 100px; resize: vertical; }
        .form-row { display: flex; gap: 16px; }
        .form-row .form-group { flex: 1; }
        .post-actions { margin-top: 20px; display: flex; gap: 12px; }
        .comment-actions { margin-top: 12px; display: flex; gap: 8px; }
        .comment-actions .btn { padding: 4px 8px; font-size: 12px; }
        footer { margin-top:32px; padding-top:12px; border-top:1px solid #e5e7eb; color:#6b7280; font-size:14px; }
        .alert { padding: 12px; border-radius: 8px; margin: 12px 0; }
        .alert-success { color: #059669; background: #ecfdf5; border: 1px solid #10b981; }
        .alert-error { color: #dc2626; background: #fef2f2; border: 1px solid #f87171; }
        .alert-info { color: #0369a1; background: #eff6ff; border: 1px solid #3b82f6; }
        .edit-form { background: #fff3cd; padding: 16px; border-radius: 8px; margin-top: 12px; border: 1px solid #ffc107; }
    </style>
</head>
<body>
<main class="container">
    <header>
        <h1><a href="/" style="text-decoration:none;color:inherit;">Blog</a></h1>
        <div class="actions">
            <form method="get" action="/">
                <input type="text" name="keyword" placeholder="Search posts..."/>
            </form>

            <div th:if="${currentUser == null}">
                <a class="btn" href="/auth/signin">Sign In</a>
                <a class="btn btn-secondary" href="/auth/signup">Sign Up</a>
            </div>

            <div th:if="${currentUser != null}" class="user-menu">
                <div class="user-info">
                    <span th:text="${currentUser.name}"></span>
                    <span th:class="${currentUser.role == 'ADMIN' ? 'user-role admin-role' : 'user-role'}"
                          th:text="${currentUser.role}"></span>
                </div>
                <a class="btn" href="/posts/create">Create Post</a>
                <a class="btn btn-outline" href="/users/profile">Profile</a>
                <form method="post" action="/auth/signout" style="display: inline;">
                    <button type="submit" class="btn btn-secondary">Sign Out</button>
                </form>
            </div>
        </div>
    </header>

    <section>
        <h1 th:text="${post.title}"></h1>
        <div class="post-meta">
            <span>by <span th:text="${post.author}"></span></span>
            <span>· <span th:text="${post.published ? #temporals.format(post.publishedAt, 'yyyy-MM-dd HH:mm') : 'Draft'}"></span></span>
            <span th:if="${post.tags != null and !#lists.isEmpty(post.tags)}">
                · Tags: <span th:each="tag, iterStat : ${post.tags}">
                    <span th:text="${tag}"></span><span th:if="${!iterStat.last}">, </span>
                </span>
            </span>
        </div>

        <div th:if="${post.excerpt != null and post.excerpt.length() > 0}"
             th:text="${post.excerpt}" style="font-style: italic; color: #6b7280; margin: 16px 0; padding: 16px; background: #f9fafb; border-left: 4px solid var(--brand);"></div>

        <div class="post-content" th:utext="${post.content}"></div>

        <div th:if="${currentUser != null and (currentUser.name == post.author or currentUser.role == 'ADMIN')}" class="post-actions">
            <a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn">Edit Post</a>
            <form method="post" th:action="@{'/posts/' + ${post.id} + '/delete'}" style="display: inline;">
                <button type="submit" class="btn btn-secondary" onclick="return confirm('Are you sure you want to delete this post?')">Delete Post</button>
            </form>
        </div>
    </section>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <section class="comments">
        <h3>Comments</h3>

        <div class="comment-form">
            <h4>Add a Comment</h4>
            <form method="post" th:action="@{'/posts/' + ${post.id} + '/comments'}">
                <div th:if="${currentUser == null}" class="form-row">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div th:if="${currentUser != null}" class="form-row">
                    <div class="form-group">
                        <label>Commenting as:</label>
                        <div style="padding: 12px; background: #e5e7eb; border-radius: 8px; color: #6b7280;">
                            <span th:text="${currentUser.name}"></span> (<span th:text="${currentUser.email}"></span>)
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">Comment *</label>
                    <textarea id="comment" name="comment" placeholder="Write your comment here..." required></textarea>
                </div>
                <button type="submit" class="btn">Post Comment</button>
            </form>
        </div>

        <div th:if="${comments == null or #lists.isEmpty(comments)}">
            <p>No comments yet. Be the first to comment!</p>
        </div>

        <div th:each="comment : ${comments}" class="comment">
            <div th:if="${editCommentId != null and editCommentId == comment.id}" class="edit-form">
                <h5>Edit Comment</h5>
                <form method="post" th:action="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id} + '/edit'}">
                    <div class="form-group">
                        <label for="edit-comment">Comment *</label>
                        <textarea id="edit-comment" name="comment" th:text="${comment.comment}" required></textarea>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button type="submit" class="btn">Update Comment</button>
                        <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>

            <div th:if="${editCommentId == null or editCommentId != comment.id}">
                <div class="comment-meta">
                    <span th:text="${comment.name}"></span>
                    <span>· <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span></span>
                    <span th:if="${comment.updatedAt != null and !comment.updatedAt.equals(comment.createdAt)}"> (edited)</span>
                </div>
                <div th:text="${comment.comment}"></div>

                <div th:if="${currentUser != null and (currentUser.name == comment.name or currentUser.role == 'ADMIN')}"
                     class="comment-actions">
                    <a th:href="@{'/comments/' + ${comment.id} + '/edit'}" class="btn">Edit</a>
                    <form method="post" th:action="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id} + '/delete'}"
                          style="display: inline;"
                          onsubmit="return confirm('Are you sure you want to delete this comment?')">
                        <button type="submit" class="btn btn-secondary">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <small>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span> Blog</small>
    </footer>
</main>
</body>
</html>
